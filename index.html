<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    
    <div class="side-title">
        <div class="icon">
            <img src="./img/download.svg" alt="An image of an electronic component">
            <p>ANR Electrónica industrial</p>
        </div>
    </div>
    
    <div class="main-content">
    
        <div class="description">
    
            <p>Necesitas un servicio a <span> tu medida </span> para tus problemas industriales, eficaz, de calidad y con la rapidez que deseas.
                ¡Nosotros te podemos ayudar! inscribete abajo para poder contactarnos</p>
    
            <p>Sabes que <span>quieres</span></p>
            
        </div>
    
        <form class="form-style" action="post">
    
            <h1>¡Siempre Adelante!</h1>
        
            <div class="full-name">

                <div class="input-item">
                    <label for="firstname">Nombre:</label>
                    <input type="text" placeholder="Ruben, Arturo, Raúl..." id="firstname" name="first_name" required>
                </div>
        
                <div class="input-item">
                    <label for="lastname">Apellidos:</label>
                    <input type="text" placeholder="Gonzalez, Saucedo, Pérez..." id="lastname" name="last_name" required>
                </div>
    
            </div>

            <div class="form-contact">
                <div class="input-item">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="input-item">    
                    <label for="cellphone">Celular o telefóno</label>
                    <input type="tel" id="cellphone" name="cellphone" pattern="(^\d{10}$)" title="Por favor introduzca su número en formato de 10 números Ejemplo: 2213769835" required>
                </div>

            </div>

            <div class="form-password">
                <div class="input-item">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-item">    
                    <label for="confirmation">Confirme su Contraseña</label>
                    <input type="password" id="confirmation" name="confirmation" required>
                </div>

            </div>
    
            <button type="submit">Inscribirme</button>
    
        </form>
    
        <footer> 
            <p>¿Ya tienes una cuenta? <a href="#">¡Inicia sesión!</a></p>
        </footer>
    
    </div>
    

<script src="./js/app.js"></script>    
</body>
</html>
